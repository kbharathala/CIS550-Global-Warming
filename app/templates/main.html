{% extends "layout.html" %}
{% block body %}
	<h1>Upload New File</h1>
    <div class=flash>{{ get_flashed_messages()[-1] }}</div>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>
    <h2>Country Search</h2>
    <form id="countrySearchForm" onsubmit="console.log('here'); console.log(document.getElementById('countrySearch').value); window.location.href = 'http://localhost:5000/country/'+document.getElementById('countrySearch').value; return false;">
        <input id="countrySearch" type="search" name="countrysearch">
        <input type="submit" value="Submit" id="submitCountrySearch">
    </form>
{% endblock %}
